<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receta Completa - Mi Recetario</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="./css/recetaCompletaStyles.css" rel="stylesheet">
</head>
<body>

<header class="header">
    <button class="btn-back" onclick="window.location.href='recetas.html'">
        <i class="fas fa-arrow-left"></i> Regresar
    </button>
    <h1>Receta Completa</h1>
</header>

<div class="container">
    <div class="recipe-details">
        <h2 id="nombreReceta" class="recipe-title">Nombre de la Receta</h2>
        <p><strong>Categoría:</strong> <span id="categoria">Entradas</span></p>
        <p><strong>Porciones:</strong> <span id="porciones">-</span></p>
        <hr>
        
        <h4>Ingredientes:</h4>
        <ul id="ingredientes" class="ingredients-list">
            <!-- Los ingredientes se cargarán aquí dinámicamente -->
        </ul>
        <hr>
        
        <h4>Instrucciones:</h4>
        <p id="preparacion" class="instructions-text">
            <!-- Las instrucciones se cargarán aquí dinámicamente -->
        </p>
        <hr>

        <h4>Descripción:</h4>
        <p id="descripcion" class="description-text">
            <!-- La descripción se cargará aquí dinámicamente -->
        </p>
        <hr>

        <p><strong>Autor:</strong> <span id="autor">Nombre del autor</span></p>
        <div class="d-flex justify-content-end">
            <button class="btn btn-edit" data-toggle="modal" data-target="#editRecipeModal">
                <i class="fas fa-edit"></i> Editar Receta
            </button>
            <button class="btn btn-delete ml-2" id="deleteRecipeBtn">
                <i class="fas fa-trash-alt"></i> Eliminar Receta
            </button>
        </div>
    </div>
</div>

<footer class="footer">
    <p>&copy; 2024 Mi Recetario. Todos los derechos reservados.</p>
</footer>

<script src="./js/recetaCompleta.js"></script>
</body>
</html>
