<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receta Completa - Mi Recetario</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="./css/recetaCompletaStyles.css" rel="stylesheet">
    <script src="./js/login.js"></script>
    <script src="./js/recetaCompleta.js"></script>
</head>
<body>

<header class="header">
    <button class="btn-back" onclick="window.location.href='recetas.html'">
        <i class="fas fa-arrow-left"></i> Regresar
    </button>
    <h1>Receta Completa</h1>
</header>

<div class="container">
    <div class="recipe-details">
        <h2 id="nombreReceta" class="recipe-title">Nombre de la Receta</h2>
        <p><strong>Categoría:</strong> <span id="categoria">Entradas</span></p>
        <hr>
        
        <h4>Ingredientes:</h4>
        <ul id="ingredientes" class="ingredients-list">
            <!-- Los ingredientes se cargarán aquí dinámicamente -->
        </ul>
        <hr>
        
        <h4>Instrucciones:</h4>
        <p id="preparacion" class="instructions-text">
            <!-- Las instrucciones se cargarán aquí dinámicamente -->
        </p>
        <hr>

        <p><strong>Autor:</strong> <span id="autor">Nombre del autor</span></p>
        <div class="d-flex justify-content-end">
            <button class="btn btn-edit" data-toggle="modal" data-target="#editRecipeModal" onclick="clearEditForm()">
                <i class="fas fa-edit"></i> Editar Receta
            </button>
            <button class="btn btn-delete ml-2" id="deleteRecipeBtn">
                <i class="fas fa-trash-alt"></i> Eliminar Receta
            </button>
        </div>
    </div>
</div>

<footer class="footer">
    <p>&copy; 2024 Mi Recetario. Todos los derechos reservados.</p>
    <p><a href="#">Política de Privacidad</a> | <a href="#">Términos y Condiciones</a></p>
</footer>

<!-- modal para editar receta -->
<div class="modal fade" id="editRecipeModal" tabindex="-1" role="dialog" aria-labelledby="editRecipeModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editRecipeModalLabel">Editar Receta</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editRecipeForm">
                    <div class="form-group">
                        <label for="recipeName">Nombre de la receta</label>
                        <input type="text" class="form-control" id="editRecipeName" placeholder="Ingrese el nombre de la receta">
                    </div>
                    <div class="form-group">
                        <label for="ingredients">Ingredientes</label>
                        <textarea class="form-control" id="editIngredients" rows="3" placeholder="Ingrese los ingredientes separados por comas"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="instructions">Preparación</label>
                        <textarea class="form-control" id="editInstructions" rows="3" placeholder="Ingrese las instrucciones de la receta"></textarea>
                    </div>
                    <div class="form-group">
                        <h4>Explora por categorías</h4>
                        <div class="d-flex justify-content-center">
                            <button class="btn category-button" type="button" onclick="setCategory('Entradas')">Entradas</button>
                            <button class="btn category-button" type="button" onclick="setCategory('Platos principales')">Platos principales</button>
                            <button class="btn category-button" type="button" onclick="setCategory('Complementos')">Complementos</button>
                            <button class="btn category-button" type="button" onclick="setCategory('Bebidas')">Bebidas</button>
                            <button class="btn category-button" type="button" onclick="setCategory('Postres')">Postres</button>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar cambios</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

<script>
    // Función para manejar la eliminación de recetas
    document.getElementById('deleteRecipeBtn').addEventListener('click', function() {
        Swal.fire({
            title: '¿Estás seguro?',
            text: "¿Quieres eliminar esta receta?",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#6c757d',
            confirmButtonText: 'Sí, eliminar',
            cancelButtonText: 'Cancelar'
        }).then((result) => {
            if (result.isConfirmed) {
                Swal.fire('Eliminada!', 'La receta ha sido eliminada.', 'success');
                // Aquí puedes agregar la lógica para eliminar la receta desde el servidor
            }
        });
    });

    // Función para limpiar los campos del formulario de edición al abrir el modal
    function clearEditForm() {
        document.getElementById('editRecipeName').value = '';
        document.getElementById('editIngredients').value = '';
        document.getElementById('editInstructions').value = '';
    }

    // Función para guardar los cambios de edición
    document.getElementById('editRecipeForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Evita el envío real del formulario

        const recipeName = document.getElementById('editRecipeName').value;
        const ingredients = document.getElementById('editIngredients').value;
        const instructions = document.getElementById('editInstructions').value;

        // Actualizar la receta en la página
        document.getElementById('nombreReceta').innerText = recipeName;

        const ingredientsList = document.getElementById('ingredientes');
        ingredientsList.innerHTML = '';
        ingredients.split(',').forEach(item => {
            const li = document.createElement('li');
            li.innerText = item.trim();
            ingredientsList.appendChild(li);
        });

        const instructionsText = document.getElementById('preparacion');
        instructionsText.innerHTML = instructions;

        // Cerrar el modal
        $('#editRecipeModal').modal('hide');
    });

    // Función para configurar la categoría seleccionada
    function setCategory(category) {
        document.getElementById('categoria').innerText = category;
        // Aquí puedes agregar lógica para actualizar la categoría en el backend si es necesario
    }
</script>
</body>
</html>
