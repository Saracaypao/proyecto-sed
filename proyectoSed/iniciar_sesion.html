<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Sistema de Gestión de Recetas</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fce4ec; /* Color de fondo rosado */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .login-container {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 900px;
            overflow: hidden;
            display: flex;
        }
        .login-image {
            background: url('logo2.jpeg') no-repeat center center; /* Añadir la imagen como fondo */
            background-size: cover; /* Cubrir el contenedor */
            width: 50%; /* Ocupa el 50% del contenedor */
            display: flex;
            justify-content: center; /* Centra la imagen */
            align-items: center; /* Centra la imagen */
        }
        .login-form {
            padding: 40px;
            width: 50%; /* Mantiene el 50% del contenedor */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .login-form h2 {
            color: #e91a5f; /* Color rosado */
            margin-bottom: 30px;
            text-align: center;
        }
        .form-control {
            margin-bottom: 15px;
            border-radius: 10px;
            border: 1px solid #ddd;
        }
        .btn-login {
            background-color: #e91a5f; /* Color rosado */
            color: #fff;
            border: none;
            border-radius: 25px;
            padding: 10px;
            transition: background-color 0.3s;
            width: 100%;
        }
        .btn-login:hover {
            background-color: #d0175b; /* Color rosado oscuro */
        }
        .options {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #555;
        }
        .options a {
            color: #e91a5f; /* Color rosado */
            text-decoration: none;
        }
        .options a:hover {
            text-decoration: underline;
        }
        @media (min-width: 768px) {
            .login-container {
                flex-direction: row;
            }
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-image"></div>
    <div class="login-form">
        <h2>Iniciar Sesión</h2>
        <form onsubmit="return handleLogin(event);">
            <input type="text" class="form-control" placeholder="Usuario" required>
            <input type="password" class="form-control" placeholder="Contraseña" required>
            <div class="options">
                <label><input type="checkbox"> Recordarme</label>
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
            <button type="submit" class="btn btn-login">Iniciar Sesión</button>
        </form>
        <p class="text-center mt-3">¿No tienes una cuenta? <a href="registrarse.html">Regístrate aquí</a></p>
    </div>
</div>

<script>
    function handleLogin(event) {
        event.preventDefault(); // Prevenir el envío del formulario
        // Aquí puedes agregar lógica adicional para validar el inicio de sesión si es necesario
        
        // Redirigir a index.html
        window.location.href = "index.html";
    }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
