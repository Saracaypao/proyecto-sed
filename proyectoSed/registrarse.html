<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema de Gestión de Recetas</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fce4ec; /* Color de fondo rosado */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .register-container {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            padding: 40px;
        }
        .register-container h2 {
            color: #e91a5f; /* Color rosado */
            margin-bottom: 30px;
            text-align: center;
        }
        .form-control {
            margin-bottom: 15px;
            border-radius: 10px;
            border: 1px solid #ddd;
        }
        .btn-register {
            background-color: #e91a5f; /* Color rosado */
            color: #fff;
            border: none;
            border-radius: 25px;
            padding: 10px;
            transition: background-color 0.3s;
            width: 100%;
        }
        .btn-register:hover {
            background-color: #d0175b; /* Color rosado oscuro */
        }
    </style>
</head>
<body>

<div class="register-container">
    <h2>Crear Cuenta</h2>
    <form>
        <input type="text" class="form-control" placeholder="Nombre" required>
        <input type="email" class="form-control" placeholder="Correo Electrónico" required>
        <input type="password" class="form-control" placeholder="Contraseña" required>
        <input type="password" class="form-control" placeholder="Confirmar Contraseña" required>
        <button type="submit" class="btn btn-register">Registrar</button>
    </form>
    <p class="text-center mt-3">¿Ya tienes una cuenta? <a href="iniciar_sesion.html">Inicia sesión aquí</a></p>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
