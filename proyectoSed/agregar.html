<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar receta - Mi recetario</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href= "https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f2f2f2;
            font-family: 'Nunito Sans', sans-serif;
        }
        .header {
            background-color: #e91a5f;
            color: white;
            padding: 20px 0;
        }
        .header h1 {
            margin: 0;
            text-transform: uppercase;
        }
        .navbar {
            margin-top: 10px;
        }
        .navbar-nav .nav-item .nav-link {
            color: white;
            transition: background-color 0.3s, color 0.3s;
            padding: 8px 15px;
            border-radius: 5px;
        }
        .navbar-nav .nav-item .nav-link:hover {
            background-color: #ff6f91;
            color: #fffbe7;
        }
        .form-section {
            margin: 50px auto;
            padding: 30px;
            max-width: 800px;
            animation: fadeIn 1s ease-out;
        }
        .form-section h2 {
            text-transform: uppercase;
            font-size: 1.7rem;
            margin-bottom: 20px;
            color: #080304b9;
            text-align: start;
        }
        .form-group label {
            color: #424242;
            font-weight: 300;
        }
        /* inputs y otros texts cuadrados y sin bordes*/
        .form-control {
            background-color: #e9ecef; 
            border: none;
            border-radius: 0; 
            font-weight: 300;
            font-size: 0.9rem;
            color: #495057;
            padding: 10px; 
            transition: background-color 0.2s;
        }
        .form-control::placeholder {
            color: #5a636b;
            font-weight: 300;
            font-size: 0.9rem;
        }
        .form-control-file {
            background-color: #e9ecef; 
            padding: 6px 12px; 
            border-radius: 0px; 
            color: #5a636b; 
            font-size: 0.9rem;
            outline: none;
        }
        .form-control-file::file-selector-button {
            border: 0px solid #ced4da; 
            padding: 6px 12px; 
            margin-right: 10px; 
            background-color: #e9ecef; 
            color: #5a636b; 
            border-radius: 0; 
            cursor: pointer;
            transition: background-color 0.2s;
        }
        /* al darle click se forma un borde gris */
        .form-control:focus, .form-control-file:focus {
            background-color: #e9ecef; 
            border: 3px solid #adb5bd; 
            outline: none; 
            box-shadow: none; 
            transition: none;
        }
        .btn-primary {
            background-color: #e91a5f;
            border: none;
            border-radius: 0;
            padding: 10px 20px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .btn-primary:hover {
            background-color: #d41651;
            transform: translateY(-3px);
        }
        .footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .footer a {
            color: #ffc75f;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .form-select {
            --bs-form-select-bg-img: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23343a40' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m2 5 6 6 6-6'/%3e%3c/svg%3e");
            display: block;
            width: 100%;
            padding: 0.75rem 4.5rem 0.75rem 1.5rem;
            font-size: 0.9rem;
            font-weight: 300;
            line-height: 1.5;
            color: #5a636b; 
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-color: #e9ecef;
            background-image: var(--bs-form-select-bg-img), var(--bs-form-select-bg-icon, none);
            background-repeat: no-repeat;
            background-position: right 1.5rem center;
            background-size: 16px 12px;
            border: none;
            border-radius: 0;
            outline: none; 
            box-shadow: none; 
            transition: background-color 0.2s;
        }
        /* al darle click se forma un borde gris */
        .form-select:focus {
            background-color: #e9ecef; 
            border: 3px solid #adb5bd; 
            outline: none; 
            box-shadow: none; 
            transition: none;
        }
        
    </style>
</head>
<body>

<header class="header">
    <div class="container d-flex flex-column align-items-center">
        <h1 class="text-center mb-0">Mi recetario</h1>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="recetas.html"><i class="fas fa-utensils"></i> Recetas</a></li>
                    <li class="nav-item"><a class="nav-link" href="agregar.html"><i class="fas fa-plus-circle"></i> Agregar receta</a></li>
                    <li class="nav-item"><a class="nav-link" href="acerca.html"><i class="fas fa-info-circle"></i> Acerca de</a></li>
                    <li class="nav-item"><a class="nav-link" href="landingpage.html"><i class="fas fa-sign-in-alt"></i> salir</a></li>
                </ul>
            </div>
        </nav>
    </div>
</header>

<div class="container">
    <div class="form-section">
        <h2>Agregar nueva receta</h2>
        <form>
            <div class="form-group">
                <label for="nombreReceta">Nombre de la receta</label>
                <input type="text" class="form-control" id="nombreReceta" placeholder="Escribe el nombre de la receta" required>
            </div>
            <div class="form-group">
                <label for="descripciónReceta">Descripción de la receta</label>
                <textarea class="form-control" id="descripciónReceta" rows="4" placeholder="Descripción" required></textarea>
            </div>
            <div class="form-group">
                <label for="categoriaReceta" >Categoría de la receta</label>
                <select class="form-select" id="categoriaReceta">
                  <option>Entradas</option>
                  <option>Platos principales</option>
                  <option>Complementos</option>
                  <option>Bebidas</option>
                  <option>Postres</option>
                </select>
              </div>
            <div class="form-group">
                <label for="ingredientes">Ingredientes</label>
                <textarea class="form-control" id="ingredientes" rows="4" placeholder="Lista de ingredientes" required></textarea>
            </div>
            <div class="form-group">
                <label for="preparacion">Instrucciones de preparación</label>
                <textarea class="form-control" id="preparacion" rows="4" placeholder="Describe los pasos de preparación" required></textarea>
            </div>
            <div class="form-group">
                <label for="imagenReceta">Imagen de la receta</label>
                <input type="file" class="form-control-file" id="imagenReceta" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary d-block mx-auto">Agregar receta</button>
        </form>
    </div>
</div>

<footer class="footer mt-5">
    <p>&copy; 2024 Mi recetario. Todos los derechos reservados.</p>
    <p><a href="#">Política de Privacidad</a> | <a href="#">Términos y Condiciones</a></p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
